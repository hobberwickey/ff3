<script>
  var DataAccess = {
    getValue: function(offset, bytes, base){  
      base = base || 0;

      var val = 0;
      for (var i=bytes - 1; i>=0; i--){
        val += (this.app.rom[offset + i] << (i * 8))
      }

      return val + base;
    },

    getBytes: function(offset, len){
      var bytes = new Uint8ClampedArray(len);
      for (var i=0; i<len; i++){
        bytes[i] = this.app.rom[offset + i];
      }

      return bytes;
    }
  }
</script>
