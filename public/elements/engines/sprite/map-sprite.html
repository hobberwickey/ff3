<dom-module id='map-sprite'>
  
</dom-module>

<script>
  (function(){
    // Private vars

    Polymer({
      is: "map-sprite",
      
      properties: {
        app: { type: Object },
        positions: { type: Array, value: function(){ return [] }},
        gfx: { type: Array, value: function(){ return [] }},
        coords: { type: Object, value: function(){ return {x: 8 << 4, y: 8 << 4} }},
        //TEMP
        speed: { type: Number, value: 200 },
        moving: { type: Boolean, value: false },
        position: { type: Number, value: 5 },
        zIndex: { type: Number, value: 0 },
        palette: { type: Number, value: 0 }
      },

      initialize: function(){
        this.getAssembly();
        this.getGfx();
      },

      getGfx: function(){
        var bank_pointer = (this.app.rom[0xd43c + (this.gfx_set << 1)] - 192) << 16,
            gfx_pointer = this.getValue(0xd2f2 + (this.gfx_set << 1), 2) + bank_pointer + 512;

        for (var i=0; i<this.positions.length; i++){
          var position = this.positions[i],
              gfx = new Uint8ClampedArray(384);      

          for (var j=0; j<6; j++){
            var x_offset = (j & 1) << 3,
                y_offset = (j >> 1) << 3,
                tile_index = this.positions[i][j],
                tile_gfx = this.assemble_4bit(gfx_pointer + (tile_index * 32), false, false)

            for (var k=0; k<64; k++){
              var x = (k & 7),
                  y = (k >> 3),
                  index = (x + x_offset) + ((y + y_offset) << 4);

              gfx[index] = tile_gfx[k];
            }
          }
        
          this.gfx.push(gfx)
        }
      },

      //TODO: this shouldn't be done for every sprite
      getAssembly: function(){
        for (var i=0; i<58; i++){
          var pos = [];
          for (var j=0; j<6; j++){
            pos.push( this.getValue(0xd03a + (j * 2) + (i * 12), 2) >> 5 )  
          }
          this.positions.push( pos )
        }
      },

      walkLeft: function(){
        if (!this.moving) this.scroll([0,0,0,1])
      },

      walkUp: function(){
        if (!this.moving) this.scroll([1,0,0,0])
      },

      walkRight: function(){
        if (!this.moving) this.scroll([0,1,0,0])
      },

      walkDown: function(){
        if (!this.moving) this.scroll([0,0,1,0])
      },

      scroll: function(directions){
        var speed = this.speed;

        var self = this,
            frames = ((speed / 1000) * 60) | 0,
            dif = 16 / frames,
            coords = this.coords,
            original = { x: coords.x, y: coords.y };

        this.moving = true;
        this.app.iterate(1, frames - 2, function(){
          for (var i=0; i<4; i++){
            var change = (i === 0 || i === 3) ? -dif * directions[i] : dif * directions[i],
                direction = (i & 1) === 0 ? "y" : "x";
          
            original[direction] += change;
            coords[direction] = Math.round(original[direction]);
          }
        }, function(){
          self.moving = false;
          // if (obj.isCharacter){
          //   var party = self.context.ram.parties[self.context.ram.selectedParty];
            
          //   for (var i=0; i<4; i++){
          //     if (party[i] === null) continue;
          //     var chr = self.context.characters[party[i]].sprite;

          //     if (!chr.visible){
          //       chr.coords.x = coords.x;
          //       chr.coords.y = coords.y;
          //     }
          //   }
          // }

          // if (callback !== void(0)) callback();
        }, true)
      },

      behaviors: [DataAccess, TileBuilder, PaletteTools]
    })
  })();
</script>
